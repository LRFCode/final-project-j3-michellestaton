@(news: List[News])
<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Life BC News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
<img src="/assets/images/churchnews.jpg"><br>
@for(newsItem <- news){
<label> @newsItem.getNewsname()</label><br>
<label>Announcement:  @newsItem.getAnnouncement()</label><br>
<label>Dates: @newsItem.getFormattedStartdate()</label><br>

}
</body>
</html>
