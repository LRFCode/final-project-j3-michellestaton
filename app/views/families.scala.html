@(families : List[Family])
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Our NLBC Families</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <style>

body {
    background: #FDD7E4 no-repeat fixed center;
}
    </style>
</head>
<body>
<div class="text-center">
    <h1>Our NLBC Families</h1>
    <table class="container">
        <table class="table">
            <tr class="warning">
                @for(family <- families) {
                <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-3">
                <img src="familypicture/@family.getFamilyId" width="200"><br>
                </div>
                    <div class="row">
                <div class="col-xs-2">
                    @for(membership <- family.getMemberships()){
                      @membership.getMemberName()<br>
                    <label>@membership.getFormattedBirthday</label><br>
                    }
                   <br>
                    <hr/>
                </div>
                    <div class="col-xs-3"
                    <label>Address:  @family.getAddress()</label><br>
                    <label>Phone Number:
                        @if(family.getMemberships.size() > 0) {
                          @family.getMemberships.get(0).getPhonenumber <br>
                            @family.getMemberships.get(0).getEmail
                        }
                    </label>

                <div class="col-xs-2"></div>
                </div>
                    <div class="row"></div>
                }
                </div>
                </tr>
        </table>
    </table>
    </div>
</div>





</body>

</html>
