@(calendar: List[CalendarInfo])
<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Life BC Calendar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<img src="/assets/images/events.jpg"><br>
<table>
    <thead>
    <tr>
        <th></th>
        <th> Event type</th>
        <td rowspan="3">Description </td>
        <th> Date</th>
    </tr>
    </thead>
</table>

@for(calendarItem <- calendar){

<label>@calendarItem.getEventtypeid()</label>
<label> @calendarItem.getDescription()</label>

<label>Date: @calendarItem.getCalendardate()</label><br>

}

</body>
</html>
